<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}}; font-src {{cspSource}}; script-src 'nonce-{{nonce}}';">
    <title>{{label}}</title>
    <link rel="stylesheet" href="{{styleUri}}">
</head>

<body>
    <div class="header">
        <h1 class="title">{{label}}</h1>
        <p class="creator"><b>{{creator}}</b> opened on {{created_at}}</p>
        <div class="info">
            <div>State: {{state}}</div>
            <div>Assignee: {{assignee}}</div>
        </div>
    </div>
    {{comments}}
</body>

</html>
