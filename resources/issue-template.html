<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{label}}</title>
    <link rel="stylesheet" href="{{styleUri}}">
</head>

<body>
    <div class="header">
        <h1 class="title">{{label}}</h1>
        <p class="creator"><b>{{creator}}</b> opened on {{created_at}}</p>
        <div class="info">
            <div>State: {{state}}</div>
            <div>Assignee: {{assignee}}</div>
        </div>
    </div>
    <div class="comment">
        <div class="comment-header">
            <b>{{creator}}</b> commented on {{created_at}}
        </div>
        <div class="comment-content">
            {{description}}
        </div>
    </div>
</body>

</html>
